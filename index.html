<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css"> 
    </head>
    <body>
        <div>
            <table class="primaryTable">
                <tr>
                    <td colspan="4">
                       <p id="displayResult"></p>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="displayer('%')" value="%">%</button></td>
                    <td><button onclick="displayer('√')" value="√">√ </button></td>
                    <td><button onclick="displayer('p')" value="p">x2</button></td>
                    <td><button onclick="displayer('b')" value="1/x">1/x</button></td>
                </tr>
                <tr>
                    <td><button onclick="cleanEquation()" value="ce">CE</button></td>
                    <td><button onclick="cleanStorage()" value="c">C</button></td>
                    <td><button onclick="cleanEquation()" value="ce">x</button></td>
                    <td><button onclick="displayer('/')" value="/">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="displayer(7)" value="7">7</button></td>
                    <td><button onclick="displayer(8)" value="8">8</button></td>
                    <td><button onclick="displayer(9)" value="9">9</button></td>
                    <td><button onclick="displayer('*')" value="*">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="displayer(4)" value="4">4</button></td>
                    <td><button onclick="displayer(5)" value="5">5</button></td>
                    <td><button onclick="displayer(6)" value="6">6</button></td>
                    <td><button onclick="displayer('-')" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="displayer(1)" value="1">1</button></td>
                    <td><button onclick="displayer(2)" value="2">2</button></td>
                    <td><button onclick="displayer(3)" value="3">3</button></td>
                    <td><button onclick="displayer('+')" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="displayer(changeSign)" value="changeSign">+-</button></td>
                    <td><button onclick="displayer(0)" value="0">0</button></td>
                    <td><button onclick="displayer('.')" value=".">.</button></td>
                    <td><button onclick="calculateUserInput('=')" value="=">=</button></td>
                </tr>
            </table> 
        </div>
    <script src="Main.js"></script>  
    </body>
</html>
