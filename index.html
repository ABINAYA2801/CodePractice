<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css"> 
    </head>
    <body>
        <div>
            <table class="primaryTable">
                <tr>
                    <td colspan="4">
                       <p id="displayResult"></p>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="liveScreen('%')" value="%">%</button></td>
                    <td><button onclick="liveScreen('²√')" value="²√">²√ </button></td>
                    <td><button onclick="liveScreen('x²')" value="x²">x²</button></td>
                    <td><button onclick="liveScreen('1/x')" value="1/x">1/x</button></td>
                </tr>
                <tr>
                    <td><button onclick="cleanEquation()" value="ce">CE</button></td>
                    <td><button onclick="cleanStorage()" value="c">C</button></td>
                    <td><button onclick="cleanEquation()" value="ce">x</button></td>
                    <td><button onclick="liveScreen('/')" value="/">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="liveScreen(7)" value="7">7</button></td>
                    <td><button onclick="liveScreen(8)" value="8">8</button></td>
                    <td><button onclick="liveScreen(9)" value="9">9</button></td>
                    <td><button onclick="liveScreen('*')" value="*">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="liveScreen(4)" value="4">4</button></td>
                    <td><button onclick="liveScreen(5)" value="5">5</button></td>
                    <td><button onclick="liveScreen(6)" value="6">6</button></td>
                    <td><button onclick="liveScreen('-')" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="liveScreen(1)" value="1">1</button></td>
                    <td><button onclick="liveScreen(2)" value="2">2</button></td>
                    <td><button onclick="liveScreen(3)" value="3">3</button></td>
                    <td><button onclick="liveScreen('+')" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="liveScreen(changeSign)" value="changeSign">+-</button></td>
                    <td><button onclick="liveScreen(0)" value="0">0</button></td>
                    <td><button onclick="liveScreen('.')" value=".">.</button></td>
                    <td><button onclick="calculateUserInput()" value="=">=</button></td>
                </tr>
            </table> 
        </div>
    <script src="Main.js"></script>  
    </body>
</html>
